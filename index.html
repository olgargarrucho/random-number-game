<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Evaluación intermedia Olga RG</title>
</head>

<body class="body">
    <div class="js_main">
        <main class="main">
            <h1 class="title">Adivina el número</h1>
            <div class="container">
                <div class="container-paragraph">
                    <p class="paragraph js_changecolor">Pista: <span class="span js_clue">Escribe el número y dale a
                            prueba</span></p>
                    <p class="paragraph">Número de intentos: <span class="span js_attempts">0</span></p>
                </div>
                <form action="" class="form">
                    <label for="number" class="label-form">Introduce aquí tu número:
                        <input type="text" id="number" name="number" class="input-form js_input"
                            placeholder="Ej: 10"></label>
                    <button type="submit" class="button js_button">Prueba</button>
                    <button type="reset" class="button js_reset">Volver a jugar</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <a href="https://github.com/olguita2412"><img class="footer__image" src="./images/logo.PNG" alt="logo"
                    title="logo"></a>
            <p class="footer__text">&copy; Olga RG</p>
        </footer>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
